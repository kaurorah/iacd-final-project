    <style type="text/css">
    img{

    }


    img {
      width: 200px;
      height: 200px;
      position: fixed;
      top: 50%;
      left: 50%;
      /* bring your own prefixes */
      transform: translate(-50%, -50%);
    }

    .rotate-left {
      transform: rotate(30deg);
      transition: 1s;
      margin-left: 400px;
      cursor: e-resize;
      /*opacity: 0;*/
    }
    .rotate-right {
      transform: rotate(-30deg);
      transition: 1s;
    /*   opacity: 0; */
      margin-left: -400px;
      cursor: w-resize;
    }

    .normal {
      width: 200px;
      height: 200px;
      position: fixed;
      top: 50%;
      left: 50%;
      /* bring your own prefixes */
      transform: translate(-50%, -50%);
