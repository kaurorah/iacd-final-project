body, html { 
    overflow-x: hidden; 
    overflow-y: hidden;
}

    img {
      width: 100%;
      height: 50%;
      position: fixed;
      top: 50%;
      left: 50%;
      /* bring your own prefixes */
      transform: translate(-50%, -50%);
    }

    .rotate-left {
      transform: rotate(30deg);
      transition: 1s;
      margin-left: 2000px;
      cursor: e-resize;
      /*opacity: 0;*/
    }
    .rotate-right {
      transform: rotate(-30deg);
      transition: 1s;
    /*   opacity: 0; */
      margin-left: -2000px;
      cursor: e-resize;
    }

    .rotate-up {
      left: 5%;
      transform: translateY(-2000px);
      transition: 1s;
    /*   opacity: 0; */
      margin-top: -2000px;
      /*cursor: e-resize;*/
    }

    .rotate-down {
      transform: translateY(2000px);
      /*left: 5%;*/
      transition: 1s;
    /*   opacity: 0; */
      margin-left: 0px;
     /*/ cursor: w-resize;*/
    }

    .normal {
      width: 200px;
      height: 200px;
      position: fixed;
      top: 50%;
      left: 50%;
      /* bring your own prefixes */
      transform: translate(-50%, -50%);


    }
    </style>
